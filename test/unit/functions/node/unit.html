<!DOCTYPE html>
<html class="value">
	<head>
		<title>JsUnit testing page</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

		<!-- JsUnitClient driver -->
		<script type="text/javascript" src="../../jsUnitClient.js"></script>

		<!-- Library -->
		<script type="text/javascript" src="../../../../xpath2.js"></script>

		<!-- Suite definition -->
		<script type="text/javascript">
			// Helper function
			function evaluateXPath(sXPath) {
				return XPath2.evaluate(sXPath, document);
			}

			function evaluateXPathSingle(sXPath) {
				return evaluateXPath(sXPath)[0];
			}

			// Dummy test
			function testPage() {
				assertTrue(true);
			}

			// Tests
			// name()
			function testName_Document() {
				// Not W3C tests
				assertArrayEquals([""],
						evaluateXPath('name(.)'));
			}
			function testName_Element() {
				// Not W3C tests
				assertArrayEquals(["html"],
						evaluateXPath('name(child::element())'));
			}
			function testName_Attribute() {
				// Not W3C tests
				assertArrayEquals(["class"],
						evaluateXPath('name(child::element()/@class)'));
			}

			// local-name()
			function testLocalName_Document() {
				// Not W3C tests
				assertArrayEquals([""],
						evaluateXPath('local-name(.)'));
			}
			function testLocalName_Element() {
				// Not W3C tests
				assertArrayEquals(["html"],
						evaluateXPath('local-name(child::element())'));
			}
			function testLocalName_Attribute() {
				// Not W3C tests
				assertArrayEquals(["class"],
						evaluateXPath('local-name(child::element()/@class)'));
			}

			// namespace-uri()
			function testNamespaceUri_Document() {
				// Not W3C tests
				assertArrayEquals([""],
						evaluateXPath('namespace-uri(.)'));
			}
			function testNamespaceUri_Element() {
				// Not W3C tests
				assertArrayEquals(["http://www.w3.org/1999/xhtml"],
						evaluateXPath('namespace-uri(child::element())'));
			}
			function testNamespaceUri_Attribute() {
				// Not W3C tests
				assertArrayEquals([""],
						evaluateXPath('namespace-uri(child::element()/@class)'));
			}

			// number()
			function testNumber() {
				// Not W3C tests
				assertArrayEquals([12.12],
						evaluateXPath('number("12.12")'));
				assertArrayEquals([1],
						evaluateXPath('number(true())'));
				// Negative tests
				assertNaN(
						evaluateXPathSingle('number(())'));
				assertNaN(
						evaluateXPathSingle('number("")'));
			}

			function testLang() {
				// Not W3C tests
				assertArrayEquals([true],
						evaluateXPath('lang("en")'));
				assertArrayEquals([false],
						evaluateXPath('lang("fr")'));
				assertArrayEquals([true],
						evaluateXPath('lang("en", child::element())'));
				assertArrayEquals([false],
						evaluateXPath('lang("fr", child::element())'));
				assertArrayEquals([true],
						evaluateXPath('lang("en", child::element()/@class)'));
			}

			function testRoot() {
				// Not W3C tests
				assertArrayEquals([document],
						evaluateXPath('root()'));
				assertArrayEquals([document],
						evaluateXPath('root(child::element())'));
			}
		</script>
	</head>
	<body>
		<p>XPath2.js JsUnit unit page</p>
	</body>
</html>
