<!DOCTYPE html>
<html>
	<head>
		<title>JsUnit testing page</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

		<!-- JsUnitClient driver -->
		<script type="text/javascript" src="../../jsUnitClient.js"></script>

		<!-- Library -->
		<script type="text/javascript" src="../../../../xpath2.js"></script>

		<!-- Suite definition -->
		<script type="text/javascript">
			// Helper function
			function evaluateXPath(sXPath, vContext) {
				return XPath2.evaluate(sXPath, vContext);
			}

			function evaluateXPathSingle(sXPath, vContext) {
				return evaluateXPath(sXPath, vContext)[0];
			}

			function evaluateXPathError(sXPath, vContext) {
				var value	= null,
					error	= null;
				try {
					value	= evaluateXPathSingle(sXPath, vContext);
				}
				catch (e) {
					error	= e.code;
				}
				return error;
			}

			// Tests
			function testIntersect() {
				var test_0	= document.getElementById("test_0"),
					test_1	= document.getElementById("test_1"),
					test_2	= document.getElementById("test_2"),
					test_3	= document.getElementById("test_3");
				assertArrayEquals([test_1, test_2, test_3],
						evaluateXPath('(id("test_3"), id("test_2"), id("test_1")) intersect (id("test_2"), id("test_1"), id("test_3"))', document));
				assertArrayEquals([],
						evaluateXPath('(id("test_3"), id("test_2"), id("test_1")) intersect ()', document));
				assertArrayEquals([],
						evaluateXPath('() intersect (id("test_2"), id("test_1"), id("test_3"))', document));
				assertArrayEquals([test_1, test_2],
						evaluateXPath('(id("test_3"), id("test_2"), id("test_1")) intersect (id("test_2"), id("test_1"), id("test_0"))', document));
				assertArrayEquals([],
						evaluateXPath('(id("test_3"), id("test_2")) intersect (id("test_1"), id("test_0"))', document));
			}

			function testExcept() {
				var test_0	= document.getElementById("test_0"),
					test_1	= document.getElementById("test_1"),
					test_2	= document.getElementById("test_2"),
					test_3	= document.getElementById("test_3");
				assertArrayEquals([],
						evaluateXPath('(id("test_3"), id("test_2"), id("test_1")) except (id("test_2"), id("test_1"), id("test_3"))', document));
				assertArrayEquals([test_1, test_2, test_3],
						evaluateXPath('(id("test_3"), id("test_2"), id("test_1")) except ()', document));
				assertArrayEquals([],
						evaluateXPath('() except (id("test_2"), id("test_1"), id("test_3"))', document));
				assertArrayEquals([test_3],
						evaluateXPath('(id("test_3"), id("test_2"), id("test_1")) except (id("test_2"), id("test_1"), id("test_0"))', document));
				assertArrayEquals([test_2, test_3],
						evaluateXPath('(id("test_3"), id("test_2")) except (id("test_1"), id("test_0"))', document));
			}

			function testRange() {
				assertArrayEquals([-1, 0, 1, 2, 3],
						evaluateXPath("-1 to 3"));
				assertArrayEquals([1, 2, 3],
						evaluateXPath("1 to 3"));
				assertArrayEquals([3],
						evaluateXPath("3 to 3"));
				assertArrayEquals([],
						evaluateXPath("3 to 2"));
				// TODO: Negative tests for decimals etc.
			}

			function testUnion() {
				var test_0	= document.getElementById("test_0"),
					test_1	= document.getElementById("test_1"),
					test_2	= document.getElementById("test_2"),
					test_3	= document.getElementById("test_3");
				assertArrayEquals([test_1, test_2, test_3],
						evaluateXPath('(id("test_3"), id("test_2"), id("test_1")) union (id("test_2"), id("test_1"), id("test_3"))', document));
				assertArrayEquals([test_1, test_2, test_3],
						evaluateXPath('(id("test_3"), id("test_2"), id("test_1")) union ()', document));
				assertArrayEquals([test_1, test_2, test_3],
						evaluateXPath('() union (id("test_2"), id("test_1"), id("test_3"))', document));
				assertArrayEquals([test_0, test_1, test_2, test_3],
						evaluateXPath('(id("test_3"), id("test_2"), id("test_1")) union (id("test_2"), id("test_1"), id("test_0"))', document));
				assertArrayEquals([test_0, test_1, test_2, test_3],
						evaluateXPath('(id("test_3"), id("test_2")) union (id("test_1"), id("test_0"))', document));
			}

			function testUnion_short() {
				var test_0	= document.getElementById("test_0"),
					test_1	= document.getElementById("test_1"),
					test_2	= document.getElementById("test_2"),
					test_3	= document.getElementById("test_3");
				assertArrayEquals([test_1, test_2, test_3],
						evaluateXPath('(id("test_3"), id("test_2"), id("test_1")) | (id("test_2"), id("test_1"), id("test_3"))', document));
				assertArrayEquals([test_1, test_2, test_3],
						evaluateXPath('(id("test_3"), id("test_2"), id("test_1")) | ()', document));
				assertArrayEquals([test_1, test_2, test_3],
						evaluateXPath('() | (id("test_2"), id("test_1"), id("test_3"))', document));
				assertArrayEquals([test_0, test_1, test_2, test_3],
						evaluateXPath('(id("test_3"), id("test_2"), id("test_1")) | (id("test_2"), id("test_1"), id("test_0"))', document));
				assertArrayEquals([test_0, test_1, test_2, test_3],
						evaluateXPath('(id("test_3"), id("test_2")) | (id("test_1"), id("test_0"))', document));
			}

		</script>
	</head>
	<body>
		<p>XPath2.js JsUnit unit page</p>
		<div id="test_0">
			<div id="test_1">test_1</div>
			<div>
				<div id="test_2">test_2</div>
			</div>
			<div id="test_3">test_3</div>
		</div>
	</body>
</html>
